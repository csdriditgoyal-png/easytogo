<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TravelBooker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fb;
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #1e5eff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1e5eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "demo" && pass === "1234") {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent =
          "Invalid username or password";
      }
    }
  </script>

</body>
</html>
